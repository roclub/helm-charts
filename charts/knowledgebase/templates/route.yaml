{{- if .Values.httpRoute.enabled -}}
{{- $fullname := include "knowledgebase.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ $fullname }}
  labels:
    {{- include "knowledgebase.labels" . | nindent 4 }}
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: {{ $fullname }}
  hostnames:
  {{- range .Values.httpRoute.hosts }}
    - {{ .host }}
  {{- end }}
  rules:
    - matches:
        - path:
            type: 'PathPrefix'
            value: '/en-en/'
      backendRefs:
        - name: {{ $fullname }}-en
          port: {{ $svcPort }}
    - matches:
        - path:
            type: 'PathPrefix'
            value: '/de-de/'
      backendRefs:
        - name: {{ $fullname }}-de
          port: {{ $svcPort }}
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ $fullname }}-oidc
  labels:
    {{- include "knowledgebase.labels" . | nindent 4 }}
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: {{ $fullname }}
  hostnames:
  {{- range .Values.httpRoute.hosts }}
    - {{ .host }}
  {{- end }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: '/en-en/handbook/'
        - path:
            type: PathPrefix
            value: '/en-en/onboarding/'
        - path:
            type: PathPrefix
            value: '/en-en/privacy_and_security/'
        - path:
            type: PathPrefix
            value: '/en-en/requirements/'
      backendRefs:
        - name: {{ $fullname }}-en
          port: {{ $svcPort }}
    - matches:
        - path:
            type: PathPrefix
            value: '/de-de/handbook/'
        - path:
            type: PathPrefix
            value: '/de-de/onboarding/'
        - path:
            type: PathPrefix
            value: '/de-de/privacy_and_security/'
        - path:
            type: PathPrefix
            value: '/de-de/requirements/'
      backendRefs:
        - name: {{ $fullname }}-de
          port: {{ $svcPort }}

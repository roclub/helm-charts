apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http-filter-path-redirect
spec:
  parentRefs:
    - name: {{ $fullname }}
      group: gateway.networking.k8s.io
      kind: Gateway
  hostnames:
  {{- range .Values.httpRoute.hosts }}
    - {{ .host }}
  {{- end }}
  rules:
    - matches:
      - path:
          type: PathPrefix
          value: /
      filters:
      - type: RequestRedirect
        requestRedirect:
          path:
            type: ReplaceFullPath
            replaceFullPath: /en-en/
          statusCode: 301

{{- $fullName := include "roclub-app-org-registration.fullname" . -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "roclub-app-org-registration.labels" . | nindent 4 }}
data:
  org-registration.toml: |-
    [gateway]
    grpc_server_address = "{{ .Values.global.config.gateway.informationServerAddress }}"

    [information]
    mongodb_connection_string = "{{ .Values.global.config.information.mongodbConnectionString }}"
    grpc_port = {{ .Values.global.config.information.grpcPort}}
   
    [http]
    port = {{ .Values.global.config.http.port }}
   
    [grpc]

    [logger]
    level = "{{ .Values.global.config.logger.level }}"
    
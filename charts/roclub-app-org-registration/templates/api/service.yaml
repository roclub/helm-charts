apiVersion: v1
kind: Service
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "roclub-app-org-registration.labels" . | nindent 4 }}
spec:
  type: {{ .Values.api.service.type }}
  ports:
    - port: {{ .Values.api.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "roclub-app-org-registration.selectorLabels" . | nindent 4 }}

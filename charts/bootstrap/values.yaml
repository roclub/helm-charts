nameOverride: ""
fullnameOverride: ""

sysdigSecureAgent:
  enabled: true
  priorityClassName: sysdig-secure-agent
  priorityClassValue: 100000

promtail:
  enabled: true
  priorityClassName: promtail
  priorityClassValue: 100001

prometheus:

  grafanaAgent:
    enabled: true
    namespace: monitoring

    image: grafana/grafana-agent:v0.35.4
    logLevel: warn

  monitorInstance:
    enabled: true

    name: primary
    namespace: monitoring
    labels:
      grafana-agent/identifier: primary

    remoteWrite:
    - name: grafana-cloud
      url: ""
      basicAuth:
        username: ""
        password: ""

  serviceMonitorSelector:
    namespaceSelector: {}
    matchLabels:
      grafana-agent/scrape: enabled

  podMonitorSelector:
    namespaceSelector: {}
    matchLabels:
      grafana-agent/scrape: enabled

  probeMonitorSelector:
    namespaceSelector: {}
    matchLabels:
      grafana-agent/scrape: enabled

  nodeExporterServiceMonitor:
    enabled: false
    namespace: monitoring

    namespaceSelector:
    - default
    - monitoring

    selector:
      matchLabels:
        app.kubernetes.io/name: prometheus-node-exporter

    endpoints:
    - interval: 30s

  cadvisorServiceMonitor:
    enabled: true
    namespace: monitoring

    namespaceSelector:
    - default
    - monitoring

    selector:
      matchLabels:
        app.kubernetes.io/name: kubelet

    endpoints:
    - interval: 30s

  kubeletServiceMonitor:
    enabled: false
    namespace: monitoring

    namespaceSelector:
    - default
    - monitoring

    selector:
      matchLabels:
        app.kubernetes.io/name: kubelet

    endpoints:
    - interval: 30s

  argocdServiceMonitor:
    enabled: true
    namespace: monitoring

    namespaceSelector:
    - default
    - argocd

csiDriver:
  enabled: true
  priorityClassName: csi-drivers
  priorityClassValue: 100002

certManager:
  enabled: true
  clusterIssuers:
  - name: letsencrypt-staging
    email: platform-engineering@roclub.com
    server: "https://acme-staging-v02.api.letsencrypt.org/directory"
    ingressTemplate:
        metadata:
          annotations:
            acme.cert-manager.io/http01-edit-in-place: "true"
            acme.cert-manager.io/http01-ingress-class: mgt-traefik
  - name: letsencrypt-staging123
    email: platform-engineering@roclub.com
    server: "https://acme-staging-v02.api.letsencrypt.org/directory"
    ingressTemplate:
        metadata:
          annotations:
            acme.cert-manager.io/http01-edit-in-place: "true"
            acme.cert-manager.io/http01-ingress-class: mgt-traefik
sysdigSecureAgent:
  enabled: false
  priorityClassName: sysdig-secure-agent
  priorityClassValue: 100000

promtail:
  enabled: false

certManager:
  enabled: true
  clusterIssuers:
  - name: letsencrypt-staging
    email: platform-engineering@roclub.com
    server: "https://acme-staging-v02.api.letsencrypt.org/directory"
    ingressTemplate:
        metadata:
          annotations:
            acme.cert-manager.io/http01-edit-in-place: "true"
            acme.cert-manager.io/http01-ingress-class: mgt-traefik
{{- if .Values.prometheus.monitorInstance.enabled }}
{{- with .Values.prometheus.monitorInstance }}
apiVersion: monitoring.grafana.com/v1alpha1
kind: MetricsInstance
metadata:
  name: {{ .name }}
  namespace: {{ .namespace }}
  labels:
  {{- with .labels }}
  {{ toYaml . | indent 2 }}
  {{- end }}
spec:
  remoteWrite:
  {{- range .remoteWrite }}
  - url: {{ .url }}
    basicAuth:
      username:
        name: {{ .name }}
        key: username
      password:
        name: {{ .name }}
        key: password
  {{- end }}
{{- end }}
  # Supply an empty namespace selector to look in all namespaces. Remove
  # this to only look in the same namespace as the MetricsInstance CR
  serviceMonitorNamespaceSelector:
  {{- toYaml .Values.prometheus.podMonitorSelector.namespaceSelector | nindent 4 }}
  serviceMonitorSelector:
    matchLabels:
    {{- with .Values.prometheus.serviceMonitorSelector.matchLabels }}
    {{ toYaml . | indent 2 }}
    {{- end }}

  # Supply an empty namespace selector to look in all namespaces. Remove
  # this to only look in the same namespace as the MetricsInstance CR.
  podMonitorNamespaceSelector:
  {{- toYaml .Values.prometheus.podMonitorSelector.namespaceSelector | nindent 4 }}
  podMonitorSelector:
    matchLabels:
    {{- with .Values.prometheus.podMonitorSelector.matchLabels }}
    {{ toYaml . | indent 2 }}
    {{- end }}

  # Supply an empty namespace selector to look in all namespaces. Remove
  # this to only look in the same namespace as the MetricsInstance CR.
  probeNamespaceSelector:
  {{- toYaml .Values.prometheus.podMonitorSelector.namespaceSelector | nindent 4 }}
  probeSelector:
    matchLabels:
    {{- with .Values.prometheus.probeMonitorSelector.matchLabels }}
    {{ toYaml . | indent 2 }}
    {{- end }}
{{- end }}
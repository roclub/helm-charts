{{- if .Values.csiDriver.enabled -}}
{{- $fullName := include "bootstrap.fullname" . -}}
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: {{ .Values.csiDriver.priorityClassName }}
  labels:
    {{- include "bootstrap.labels" . | nindent 4 }}
value: {{ .Values.csiDriver.priorityClassValue }}
globalDefault: false
description: "This priority class is for deploying csi drivers.."
{{- end }}
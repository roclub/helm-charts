{{- if .Values.promtail.enabled -}}
{{- $fullName := include "bootstrap.fullname" . -}}
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: {{ .Values.promtail.priorityClassName }}
  labels:
    {{- include "bootstrap.labels" . | nindent 4 }}
value: {{ .Values.promtail.priorityClassValue }}
globalDefault: false
description: "This priority class is for deploying promtail."
{{- end }}
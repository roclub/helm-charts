{{- if .Values.prometheus.nodeExporterServiceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: node-exporter
  namespace: {{ .Values.prometheus.nodeExporterServiceMonitor.namespace }}
  labels:
  {{- with .Values.prometheus.serviceMonitorSelector.matchLabels }}
  {{ toYaml . | indent 2 }}
  {{- end }}
spec:
  namespaceSelector:
    matchNames:
    {{- range .Values.prometheus.nodeExporterServiceMonitor.namespaceSelector }}
    - {{ . }}
    {{- end }}
  selector:
    matchLabels:
    {{- with .Values.prometheus.nodeExporterServiceMonitor.selector.matchLabels }}
    {{ toYaml . | indent 2 }}
    {{- end }}
  endpoints:
  {{- range .Values.prometheus.nodeExporterServiceMonitor.endpoints }}
  - port: metrics
    interval: {{ .interval }}
    path: /metrics
  {{- end }}
{{- end }}
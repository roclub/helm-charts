{{- if .Values.prometheus.grafanaAgent.enabled }}
apiVersion: monitoring.grafana.com/v1alpha1
kind: GrafanaAgent
metadata:
  name: grafana-agent
  namespace: {{ .Values.prometheus.grafanaAgent.namespace }}
  labels:
    app: grafana-agent
spec:
  image: {{ .Values.prometheus.grafanaAgent.image }}
  logLevel: {{ .Values.prometheus.grafanaAgent.logLevel }}
  serviceAccountName: grafana-agent
  metrics:
    instanceSelector:
      matchLabels:
      {{- with .Values.prometheus.monitorInstance.labels }}
      {{ toYaml . | indent 6 }}
      {{- end }}
    externalLabels:
      cluster: cloud
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: grafana-agent
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: grafana-agent
rules:
- apiGroups:
  - ""
  resources:
  - nodes
  - nodes/proxy
  - nodes/metrics
  - services
  - endpoints
  - pods
  - events
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresses
  verbs:
  - get
  - list
  - watch
- nonResourceURLs:
  - /metrics
  - /metrics/cadvisor
  verbs:
  - get
{{- end }}
influxdb2:
  enabled: true

  adminUser:
    organization: "roclub"
    bucket: "connector-status"
    user: "admin"
    retention_policy: "0s"

  persistence:
    enabled: false
    storageClass: "gp3"
    accessMode: ReadWriteOnce
    size: 50Gi
    mountPath: /var/lib/influxdb2

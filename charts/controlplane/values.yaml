nameOverride: ""
fullnameOverride: ""

stage: "dev"
recordName: "controlplane.dev.roclub.io"

remoteControl:
  image:
    repository: ghcr.io/roclub/controlplane-session-control
    pullPolicy: Always

  imagePullSecrets: 
    - name: dockerconfigjson-github-com

  replicaCount: 1

  config:
    iotDataplane:
      key: ""
      secret: ""

    liveKit:
      key: ""
      secret: ""
      host: ""
      ttl: 300

    logger: "debug"

  service:
    type: ClusterIP
    httpPort: 8081
    gRPCPort: 8080

  gatewayAPI:
    hosts:
      - host: controlplane.dev.roclub.io
        paths:
          - path: /v2/sessions/
            pathType: PathPrefix

  serviceAccount:
    create: true
    automount: true
    annotations: {}
    name: "remote-control"

  podAnnotations: {}
  podLabels: {}
  podSecurityContext: {}
  securityContext: {}

  resources: {}

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  # Additional volumes on the output Deployment definition.
  volumes: []
  volumeMounts: []

  nodeSelector: {}

  tolerations: []
  affinity: {}


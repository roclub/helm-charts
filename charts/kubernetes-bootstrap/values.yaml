project: dev-roclub-app-backend-management
cluster: eks-dev-roclub-app-backend
applicationPrefix: 'devcert'
releaseNamePrefix: 'certtesting-bootstrap'

bootstrap:
  enabled: true
  targetRevision: 0.3.0

metricsServer:
  
  enabled: false
  namespace: monitoring-chart-dev

  targetRevision: 3.9.0

sysdigSecureAgent:

  enabled: false
  namespace: sysdig-secure-chart-dev

  targetRevision: 1.6.8

  priorityClassName: sysdig-secure-agent
  priorityClassValue: 100000
  
  accessKey:

traefik:
  
  enabled: false
  namespace: default

  targetRevision: 18.3.0

  logs:
    access:
      enabled: false

promtail:
  
  enabled: false
  namespace: monitoring-chart-dev

  targetRevision: 6.7.4

  url: 

awsEBSDriver:
  
  enabled: false
  namespace: kube-system

  targetRevision: 2.12.1

  awsRoleArn: 

crossplane:
  
  enabled: false
  namespace: crossplane

  targetRevision: 1.10.1

certManager:
  
  enabled: true
  namespace: cert-manager
  targetRevision: 1.11.0

  podDnsPolicy: ""
  podDnsConfig: 
    nameservers:
    - 8.8.8.8
  
  clusterIssuers:
  - name: letsencrypt-staging
    email: platform-engineering@roclub.com
    server: "https://acme-staging-v02.api.letsencrypt.org/directory"
    ingressTemplate:
        metadata:
          annotations:
            acme.cert-manager.io/http01-edit-in-place: "true"
            acme.cert-manager.io/http01-ingress-class: mgt-traefik

clusterAutoscaler:
  
  enabled: false
  namespace: kube-system

  targetRevision: 9.28.0

  awsRegion: eu-central-1
  awsRoleArn: ""

nodeExporter:
  enabled: true
  targetRevision: 4.22.0
  namespace: monitoring
  
grafanaAgent:

  enabled: false
  namespace: monitoring

  targetRevision: 0.3.2

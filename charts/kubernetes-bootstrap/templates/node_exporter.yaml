{{- if .Values.nodeExporter.enabled -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: '{{ .Values.applicationPrefix }}-node-exporter'
  namespace: argocd
spec:
    project: {{ .Values.project }}
    source:
        {{- with .Values.nodeExporter }}
        repoURL: https://prometheus-community.github.io/helm-charts
        targetRevision: {{ .targetRevision }}
        chart: prometheus-node-exporter
        {{- end }}
        helm:
            releaseName: {{ .Values.releaseNamePrefix }}-node-exporter
            values: |

    destination:
        name: {{ .Values.cluster }}
        {{- with .Values.nodeExporter }}
        namespace: {{ .namespace }}
        {{- end }}
    syncPolicy:
        automated:
            prune: true
            selfHeal: true
            allowEmpty: false

        syncOptions:
            - Validate=true
            - CreateNamespace=true
            - PrunePropagationPolicy=foreground
            - PruneLast=true 

        retry:
            limit: 3
            backoff:
                duration: 10s
                factor: 2
                maxDuration: 3m
{{- end }}
{{- if .Values.clusterAutoscaler.enabled -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: '{{ .Values.applicationPrefix }}-cluster-autoscaler'
  namespace: argocd
spec:
    project: {{ .Values.project }}
    source:
        repoURL: https://kubernetes.github.io/autoscaler
        targetRevision: {{ .Values.clusterAutoscaler.targetRevision }}
        chart: cluster-autoscaler
        helm:
            releaseName: '{{ .Values.releaseNamePrefix }}-cluster-autoscaler'
            values: |
              autoDiscovery:
                clusterName: {{ .Values.cluster }}
              awsRegion: {{ .Values.clusterAutoscaler.awsRegion }}
              rbac:
                serviceAccount:
                  annotations: 
                    eks.amazonaws.com/role-arn: {{ .Values.clusterAutoscaler.awsRoleArn }}

    destination:
        name: {{ .Values.cluster }}
        namespace: {{ .Values.clusterAutoscaler.namespace }}

    syncPolicy:
        automated:
            prune: true
            selfHeal: true
            allowEmpty: false

        syncOptions:
            - Validate=true
            - CreateNamespace=true
            - PrunePropagationPolicy=foreground
            - PruneLast=true 

        retry:
            limit: 3
            backoff:
                duration: 10s
                factor: 2
                maxDuration: 3m
{{- end }}  
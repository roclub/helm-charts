{{- if .Values.sysdigSecureAgent.enabled -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: '{{ .Values.applicationPrefix }}-sysdig-agent'
  namespace: argocd
spec:
    project: {{ .Values.project }}
    source:
        repoURL: https://charts.sysdig.com
        targetRevision: {{ .Values.sysdigSecureAgent.targetRevision }}
        chart: agent
        helm:
            releaseName: '{{ .Values.releaseNamePrefix }}-agent'
            values: |
                nodeAnalyzer:
                    secure:
                        vulnerabilityManagement:
                        newEngineOnly: true
                    nodeAnalyzer:
                        benchmarkRunner:
                        deploy: false
                
                global:
                    sysdig:
                        accessKey: 1ac578dd-f664-4532-a4ef-d70182ba7c7c
                        region: eu1
                    kspm:
                        deploy: true
                    clusterConfig:
                        name: 
                
                priorityClassName: {{ .Values.sysdigSecureAgent.priorityClassName }}

    destination:
        name: {{ .Values.cluster }}
        namespace: {{ .Values.sysdigSecureAgent.namespace }}

    syncPolicy:
        automated:
            prune: true
            selfHeal: true
            allowEmpty: false

        syncOptions:
            - Validate=true
            - CreateNamespace=true
            - PrunePropagationPolicy=foreground
            - PruneLast=true 

        retry:
            limit: 3
            backoff:
                duration: 10s
                factor: 2
                maxDuration: 3m
{{- end }}  
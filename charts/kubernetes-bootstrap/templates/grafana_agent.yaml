{{- if .Values.grafanaAgent.enabled -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: '{{ .Values.applicationPrefix }}-grafana-agent'
  namespace: argocd
spec:
    project: {{ .Values.project }}
    source:
        repoURL: https://grafana.github.io/helm-charts
        targetRevision: {{ .Values.grafanaAgent.targetRevision }}
        chart: grafana-agent-operator 
        helm:
            releaseName: '{{ .Values.releaseNamePrefix }}-grafana-agent'
            values: |

    destination:
        name: {{ .Values.cluster }}
        namespace: {{ .Values.grafanaAgent.namespace }}

    syncPolicy:
        automated:
            prune: true
            selfHeal: true
            allowEmpty: false

        syncOptions:
            - Validate=true
            - CreateNamespace=true
            - PrunePropagationPolicy=foreground
            - PruneLast=true 

        retry:
            limit: 3
            backoff:
                duration: 10s
                factor: 2
                maxDuration: 3m
{{- end }}  
{{- if .Values.agent.enabled -}}
{{- $fullName := include "kubernetes-bootstrap.fullname" . -}}
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: {{ .Values.agent.priorityClassName }}
  labels:
    {{- include "kubernetes-bootstrap.labels" . | nindent 4 }}
value: {{ .Values.agent.priorityClassValue }}
globalDefault: false
description: "This priority class is for deploying SysDig Secure Agents."
{{- end }}
{{- if .Values.awsEBSDriver.enabled -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: '{{ .Values.applicationPrefix }}-aws-ebs-driver'
  namespace: argocd
spec:
    project: {{ .Values.project }}
    source:
        repoURL: https://kubernetes-sigs.github.io/aws-ebs-csi-driver
        targetRevision: {{ .Values.awsEBSDriver.targetRevision }}  
        chart: aws-ebs-csi-driver
        helm:
            releaseName: '{{ .Values.releaseNamePrefix }}-aws-ebs-csi-driver'
            values: |
              controller:
                serviceAccount:
                  annotations:
                    eks.amazonaws.com/role-arn: {{ .Values.awsEBSDriver.awsRoleArn }}
                    
              storageClasses:
              - name: gp3
                volumeBindingMode: WaitForFirstConsumer
                reclaimPolicy: Retain
                parameters:
                  encrypted: "true"
                  type: gp3

    destination:
        name: {{ .Values.cluster }}
        namespace: {{ .Values.awsEBSDriver.namespace }}

    syncPolicy:
        automated:
            prune: true
            selfHeal: true
            allowEmpty: false

        syncOptions:
            - Validate=true
            - CreateNamespace=true
            - PrunePropagationPolicy=foreground
            - PruneLast=true 

        retry:
            limit: 3
            backoff:
                duration: 10s
                factor: 2
                maxDuration: 3m
{{- end }}  
{{- if .Values.promtail.enabled -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: '{{ .Values.applicationPrefix }}-promtail'
  namespace: argocd
spec:
    project: {{ .Values.project }}
    source:
        repoURL: https://grafana.github.io/helm-charts
        targetRevision: {{ .Values.promtail.targetRevision }}  
        chart: promtail
        helm:
            releaseName: '{{ .Values.releaseNamePrefix }}-promtail'
            values: |
              configmap:
                enabled: true

              priorityClassName:{{ .Values.promtail.priorityClassName }}

              config:
                logLevel: error
                clients:
                  - url: {{ .Values.promtail.url }}

                snippets:
                  pipelineStages:
                    - docker: {}
                    - static_labels:
                        cluster: {{ .Values.cluster }}

    destination:
        name: {{ .Values.cluster }}
        namespace: {{ .Values.promtail.namespace }}

    syncPolicy:
        automated:
            prune: true
            selfHeal: true
            allowEmpty: false

        syncOptions:
            - Validate=true
            - CreateNamespace=true
            - PrunePropagationPolicy=foreground
            - PruneLast=true 

        retry:
            limit: 3
            backoff:
                duration: 10s
                factor: 2
                maxDuration: 3m
{{- end }}  
{{- if .Values.metricsServer.enabled -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: '{{ .Values.applicationPrefix }}-metrics-server'
  namespace: argocd
spec:
    project: {{ .Values.project }}
    source:
        repoURL: https://kubernetes-sigs.github.io/metrics-server/
        targetRevision: {{ .Values.metricsServer.targetRevision }}
        chart: metrics-server
        helm:
            releaseName: '{{ .Values.releaseNamePrefix }}-{{ .Values.applicationPrefix }}-metrics-server'

    destination:
        name: {{ .Values.cluster }}
        namespace: {{ .Values.metricsServer.namespace }}

    syncPolicy:
        automated:
            prune: true
            selfHeal: true
            allowEmpty: false

        syncOptions:
            - Validate=true
            - CreateNamespace=true
            - PrunePropagationPolicy=foreground
            - PruneLast=true 

        retry:
            limit: 3
            backoff:
                duration: 10s
                factor: 2
                maxDuration: 3m
{{- end }}
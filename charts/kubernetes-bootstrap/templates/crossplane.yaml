{{- if .Values.crossplane.enabled -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: '{{ .Values.applicationPrefix }}-crossplane'
  namespace: argocd
spec:
    project: {{ .Values.project }}
    source:
        repoURL: https://charts.crossplane.io/stable
        targetRevision: {{ .Values.crossplane.targetRevision }}   
        chart: crossplane
        helm:
            releaseName: '{{ .Values.releaseNamePrefix }}-crossplane'
            values: |
              replicas: 1

    destination:
        name: {{ .Values.cluster }}
        namespace: {{ .Values.crossplane.namespace }}

    syncPolicy:
        automated:
            prune: true
            selfHeal: true
            allowEmpty: false

        syncOptions:
            - Validate=true
            - CreateNamespace=true
            - PrunePropagationPolicy=foreground
            - PruneLast=true 

        retry:
            limit: 3
            backoff:
                duration: 10s
                factor: 2
                maxDuration: 3m
{{- end }}  
{{- if .Values.bootstrap.enabled -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: '{{ .Values.applicationPrefix }}-bootstrap'
  namespace: argocd
spec:
    project: {{ .Values.project }}
    source:
        repoURL: https://roclub.github.io/helm-charts
        targetRevision: {{ .Values.bootstrap.targetRevision }}
        chart: bootstrap
        helm:
            releaseName: '{{ .Values.releaseNamePrefix }}-{{ .Values.applicationPrefix }}-bootstrap'
            values: |
              sysdigSecureAgent:
                enabled: {{ .Values.sysdigSecureAgent.enabled }}
                priorityClassName: {{ .Values.sysdigSecureAgent.priorityClassName }}
                priorityClassValue: {{ .Values.sysdigSecureAgent.priorityClassValue }}

              certManager:
                enabled: {{ .Values.certManager.enabled }}
                
                {{- if .Values.certManager.clusterIssuers }}
                clusterIssuers:
                {{- range $issuer := .Values.certManager.clusterIssuers }}
                - name: {{ $issuer.name }}
                  email: {{ $issuer.email }}
                  server: {{ $issuer.server }}
                  ingressTemplate: {{ toYaml $issuer.ingressTemplate | nindent 20 }}
                {{- end }}
                {{- end }}

              promtail:
                enabled: {{ .Values.promtail.enabled }}
                priorityClassName: {{ .Values.promtail.priorityClassName }}
                priorityClassValue: {{ .Values.promtail.priorityClassValue }}

    destination:
        name: {{ .Values.cluster }}
        namespace: {{ .Values.bootstrap.namespace | default "default" }}

    syncPolicy:
        automated:
            prune: true
            selfHeal: true
            allowEmpty: false

        syncOptions:
            - Validate=true
            - CreateNamespace=true
            - PrunePropagationPolicy=foreground
            - PruneLast=true 

        retry:
            limit: 3
            backoff:
                duration: 10s
                factor: 2
                maxDuration: 3m
{{- end }}
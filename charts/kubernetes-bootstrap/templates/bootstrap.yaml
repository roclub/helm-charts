{{- if .Values.sysdigSecureAgent.enabled -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: '{{ .Values.applicationPrefix }}-bootstrap'
  namespace: argocd
spec:
    project: {{ .Values.project }}
    source:
        repoURL: https://roclub.github.io/helm-charts
        targetRevision: {{ .Values.bootstrap.targetRevision }}
        chart: bootstrap
        helm:
            releaseName: '{{ .Values.releaseNamePrefix }}-{{ .Values.applicationPrefix }}-bootstrap'
            values: |
              sysdigSecureAgent:
                enabled: {{ .Values.sysdigSecureAgent.enabled }}
                priorityClassName: {{ .Values.sysdigSecureAgent.priorityClassName }}
                priorityClassValue: {{ .Values.sysdigSecureAgent.priorityClassValue }}

              certManager:
                enabled: {{ .Values.certManager.enabled }}
                clusterIssuers:  {{ .Values.certManager.clusterIssuers }}
              
              promtail:
                enabled: {{ .Values.promtail.enabled }}

    destination:
        name: {{ .Values.cluster }}
        namespace: {{ .Values.sysdigSecureAgent.namespace }}

    syncPolicy:
        automated:
            prune: true
            selfHeal: true
            allowEmpty: false

        syncOptions:
            - Validate=true
            - CreateNamespace=true
            - PrunePropagationPolicy=foreground
            - PruneLast=true 

        retry:
            limit: 3
            backoff:
                duration: 10s
                factor: 2
                maxDuration: 3m
{{- end }}  
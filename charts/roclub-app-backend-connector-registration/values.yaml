imagePullSecrets: [""]
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

global:
  config:
    gateway:
      http:
        port: ""
        bearerToken: ""
      kafka:
        bootstrapServers: ""
        saslUsername: ""
        saslPassword: ""
        topic: ""
    registration:
      mongodb:
        connectionString: ""
    logger:
      level: "debug"

gateway:
  image:
    repository: ghcr.io/roclub/app-backend-connector-registration-gateway
    pullPolicy: IfNotPresent
    tag: ""

  replicacount: 1

  service:
    type: ClusterIP
    port: 8080

  ingress:
    enabled: true
    className: ""
    hosts:
    - host: ""
      paths:
        - path: /
          pathType: Prefix
    tls:
      hosts: []
      secretName: ""
      issuer:
        acme: true
        email: ""
        server: ""
        className: ""

  resources: {}
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

authority:

  replicacount: 1

  image:
    repository: ghcr.io/roclub/app-backend-connector-registration-authority
    pullPolicy: IfNotPresent
    tag: ""

  service:
    type: ClusterIP
    port: 8080

  resources: {}
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80
    
  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}
  nodeSelector: {}
